- name: Copy MongoDB File
  ansible.builtin.copy:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongodb.repo

- name: Install MongoDB Client
  ansible.builtin.yum:
    name:  mongodb-org-shell
    state: installed

- name: Load Schema
  ansible.builtin.shell: mongo --host 18.206.221.40 </app/schema/{{ component }}.js