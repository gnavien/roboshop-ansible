- name: Copy SystemD File
  ansible.builtin.templates:
    src: "{{ component}}.service"
    dest: /etc/systemd/system/{{ component }}.service

- name: Start {{ componenet }} Service
  ansible.builtin.systemd:
    name: "{{ component }}"
    state: restarted
    enabled: yes
    daemon-reload: yes

